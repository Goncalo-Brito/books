<html lang="pt"><head>
    
<!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap3.min.css" rel="stylesheet">
    <link href="/static/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="/static/css/buttons.dataTables.min.css" rel="stylesheet">
    <link href="/static/css/dataTables.bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript
    ================================================== -->
   <script src="/static/js/jquery-3.6.0.min.js"></script>
   <script src="/static/js/bootstrap3.min.js"></script>
    <script src="/static/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/dataTables.bootstrap.min.js"></script>
  <script src="/static/js/jquery.validate.min.js"></script>
    <script src="/static/js/cat_update.js"></script>

<title>Categorias</title>
<link href="/static/css/style_sidebar.css" rel="stylesheet">
</head>
<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <main>
      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Biblioteca</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="http://127.0.0.1:5000/livros">Livros</a></li>
            <li class="active"><a href="http://127.0.0.1:5000/categorias">Categoria</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container" style="margin-top:100px">
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class=flashes>
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      <div class="row">
         <div class="col-md-4">
            <form id = "form_update" action = "{{ url_for('update_cat', id_cat = data.category.id_cat) }}" method = "post">
                <div class="form-group">
                  <label for = "nome_cat">Categoria</label>
                  <input type = "text" class="form-control" name = "nome_cat" placeholder = "Categoria" value="{{ data.category.nome_cat }}" />
                </div>
                <button id = "salvar" type="button" class="btn btn-default">Submit</button>
            </form>
         </div>
      </div>
    </div>
    </main>
  </body>
</html>
