<html lang="pt">
<head>
    
<title>Livros</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap3.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-multiselect.css" rel="stylesheet">
    <link href="/static/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="/static/css/buttons.dataTables.min.css" rel="stylesheet">
    <link href="/static/css/dataTables.bootstrap.min.css" rel="stylesheet">
    
    <link href="/static/css/style_sidebar.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
   <script src="/static/js/jquery-3.6.0.min.js"></script>
   <script src="/static/js/bootstrap3.min.js"></script>
    <script src="/static/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/dataTables.bootstrap.min.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script>
    <script src="/static/js/bootstrap-multiselect.js"></script>
    <script src="/static/js/livros_add.js"></script>


<link href="/static/css/style_sidebar.css" rel="stylesheet">
</head>
<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <main>
      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Biblioteca</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="http://127.0.0.1:5000/livros">Livros</a></li>
            <li><a href="http://127.0.0.1:5000/categorias">Categoria</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container" style="margin-top:100px">
         <div id="newshow" class="col-md-4">
            <form id = "form_add" action = "{{ request.path }}" method = "post">
              <div class="form-group">
               <label for = "nome_livro">Nome do livro</label>
               <input type = "text" class="form-control" name = "nome_livro" placeholder = "Nome do livro" />
             </div>
                <div class="form-group">
                 <label for = "cat">Categoria</label>
                 <select id="cat" name = "cat" class="form-select" aria-label="Default select example" multiple="multiple">
                   {% for mycat in data.categorias %}
                      <option value="{{mycat.id_cat}}">{{mycat.nome_cat}}</option>
                   {% endfor %}
                 </select>
                </div>
              <div class="form-group">  
                <label for = "autor">Autor</label>
                <input type = "text" class="form-control" name = "autor" placeholder = "Autor" />
              </div>
              <div class="form-group">
                <label for = "classi">Classificação</label>
                <input type = "text" name = "classi" class="form-control" placeholder = "Classificação" />
              </div>
               <button id = "salvar" type="button" class="btn btn-default">Submit</button>
            </form>
         </div>
      </div>
    </main>
  </body>
</html>
