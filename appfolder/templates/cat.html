
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Categorias</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap3.min.css" rel="stylesheet">
    <link href="/static/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="/static/css/buttons.dataTables.min.css" rel="stylesheet">
    <link href="/static/css/dataTables.bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript
    ================================================== -->
   <script src="/static/js/jquery-3.6.0.min.js"></script>
   <script src="/static/js/bootstrap3.min.js"></script>
    <script src="/static/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/dataTables.bootstrap.min.js"></script>
    <script src="/static/js/cat.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Biblioteca</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="http://127.0.0.1:5000/livros">Livros</a></li>
            <li class="active"><a href="http://127.0.0.1:5000/categorias">Categoria</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" style="margin-top:100px">
        <div id="categoriashow" class="md-12" >
          <table id="categorias" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                  <th>Categoria</th>
                  <th>Delete</th>
                  <th>Update</th>
                </tr>
            </thead>
            <tbody>
              {% for cat in data.cats %}
                <tr>
                  <td>{{ cat.nome_cat }}</td>
                  <td>
                    <a href = "{{ url_for('delete_cat', id_cat=cat.id_cat) }}"><span class="glyphicon glyphicon-trash" aria-hidden="true" style="color:black"></span></a>
                  </td>
                  <td>
                    <a href = "{{ url_for('update_cat', id_cat=cat.id_cat) }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true" style="color:black"></span></a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
          <a href = "{{ url_for('new_cat') }}"><span class="glyphicon glyphicon-plus" aria-hidden="true" style="color:black"></span></a>
        </div>
    </div><!-- /.container -->

  </body>
</html>
